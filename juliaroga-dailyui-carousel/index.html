<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>juliaroga dailyui carousel </title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="backgroundSquare"></div>
<div id="UIcarousel" class="carousel slide" data-ride="carousel" data-interval="false">
  <div class="carousel-inner">


  </div>
  <a class="carousel-control-prev" href="#UIcarousel" onclick="backArrow()" role="button" data-slide="prev"> 
    <img class="prev-icon icon-butons">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#UIcarousel" onclick="forwardArrow()" role="button" data-slide="next"> <img class="next-icon icon-butons">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="modal fade" id="signUpPage" tabindex="-1" role="dialog" aria-labelledby="signUpPage" aria-hidden="true">
  <div class="modal-dialog modalComputer" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div id="inside">
          <h1>THANK YOU, NEXT</h1>
          <h6>sign up to keep in touch <br> with our upcoming events</h6>
          <form>
            <input type="text" placeholder="name" /><br>
            <input type="email" placeholder="email" /><br>
            <div class="signUpPageButton">SIGN UP</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
